<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>TailwindCSS Assignment | Single Page Website</title>
</head>
<body>
    <header>
        <nav class="bg-gray-950 p-3 fixed w-full">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <div class="text-white text-lg font-extrabold">My 1 Page Site</div>
                    <ul class="hidden md:flex space-x-4 text-white">
                        <li><a href="#section1">Home</a></li>
                        <li><a href="#section2">About</a></li>
                        <li><a href="#section3">Contact</a></li>
                        <li><a href="./index.html">Dashboard</a></li>
                    </ul>
                    <button class="md:hidden text-white">Menu</button>
                </div>
            </div>
        </nav>
    </header>
    <section id="section1" class="h-screen bg-blue-400 text-blue-950 flex items-center justify-center">
        <h2 class="text-7xl font-extralight text-rose-400">Akumobi Kingsley Here &#128588;&#127997;!</h2>
    </section>

    <section id="section2" class="h-screen py-40 bg-rose-300 text-center flex flex-col items-center justify-center">
        <h2 class="text-5xl font-light mb-5">About</h2>
        <p class="max-w-4xl mx-auto text-5xl font-extralight">Want to know more about me? </p>
        <p class="max-w-4xl mx-auto text-5xl font-extralight">Drop a message below &#9994;&#127997;.</p>
    </section>
    <section id="section3" class="h-screen py-40 bg-blue-300 text-white text-center">
        <h2 class="text-5xl font-light mb-5">Contact Me &#129310;&#127997;</h2>
        <form class="max-w-md mx-auto">
            <input type="text" placeholder="First Name" class="w-full p-3 mb-4 rounded">
            <input type="text" placeholder="Last Name" class="w-full p-3 mb-4 rounded">
            <input type="tel" placeholder="WhatsApp Number" class="w-full p-3 mb-4 rounded">
            <input type="email" placeholder="Email" class="w-full p-3 mb-4 rounded">
            <textarea placeholder="Message" class="w-full p-3 mb-4 rounded"></textarea>
            <button type="submit" class="bg-lime-400 p-3 w-full text-blue-300 hover:bg-blue-300 hover:text-lime-400 hover:border-2 hover:border-lime-400 rounded-md font-light uppercase text-2xl">Send Message</button>
        </form>
    </section>
</body>
</html>
